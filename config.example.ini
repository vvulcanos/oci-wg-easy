[email]
# Gmail SMTP 설정
sender_email = your_email@gmail.com
receiver_email = your_email@gmail.com
# Gmail 앱 비밀번호 (https://myaccount.google.com/apppasswords 에서 생성)
app_password = your_app_password_here

[oci]
# OCI 설정 파일 경로
config_path = ~/.oci/config
config_profile = DEFAULT

# OCI 리전 설정
region = us-sanjose-1

# Compartment ID
compartment_id = ocid1.compartment.oc1..xxxxx

# Availability Domain
availability_domain = GMMr:US-SANJOSE-1-AD-1

# Subnet ID
subnet_id = ocid1.subnet.oc1.us-sanjose-1.xxxxx

# Image ID (Ubuntu ARM 등)
image_id = ocid1.image.oc1.us-sanjose-1.xxxxx

[instance]
# 인스턴스 이름
display_name = wireguard-vpn

# Shape 설정
shape = VM.Standard.A1.Flex
ocpus = 4
memory_in_gbs = 24

# SSH 공개키
ssh_public_key = ssh-rsa AAAA... your-key-comment

[retry]
# 재시도 대기 시간 (초)
min_wait_seconds = 60
max_wait_seconds = 300

[logging]
# 로그 보관 일수
retention_days = 30
